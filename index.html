<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>BLUEFEATHER</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <div class="navbar">
                    <img class="logo" src="./img/logo.svg" alt="logo">
                    <ul class="flex_item">
                        <li class="nav-item"><a href="/#"></a>Дизайн</li>
                        <span class="nav-line"></span>
                        <li class="nav-item"><a href="/#"></a>Фотография</li>
                        <span class="nav-line"></span>
                        <li class="nav-item"><a href="/#"></a>Отзывы</li>
                        <span class="nav-line"></span>
                        <li class="nav-item"><a href="/#"></a>Контакты</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <img src="./img/banner.png" alt="">
        </div>
    </section>

    <section class="price">
        <div class="container">
            <div class="price__title">
                <h1 class="price_text-h1 h1-text">Графический дизайн</h1>
                <div class="price_title_wrap">
                    <h2 class="price_text-h2 h2-text">Что я делаю и сколько это стоит?</h2>
                    <img class="arrow" src="/img/arrow.svg" alt="arrow">
                </div>
            </div>

            
        </div>
    </section>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
